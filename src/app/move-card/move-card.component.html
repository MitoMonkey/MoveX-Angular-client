<div style="display: flex;">
    <mat-card *ngFor="let move of moves; let i=index;" style="flex: 1 1 auto;">
        <!-- *ngFor directive is used to display all returned moves, with each move in its own card -->
        <mat-card-header>
            <mat-card-title>{{move.Title}}</mat-card-title>
            <mat-card-subtitle>Cues: {{move.Cues}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{move.ImgURL}} alt={{move.Title}} width="300px" />

        <mat-card-actions>
            <button mat-button color="primary">
                Style
            </button>
            <button mat-button color="primary">
                Source
            </button>
            <button mat-button color="primary">
                Video
            </button>
            <mat-icon>favorite_border</mat-icon>
        </mat-card-actions>

    </mat-card>
</div>
