<mat-card>
    <mat-card-content (click)="goBack()" class="close">X</mat-card-content>
    <mat-card-header class="header">
        <mat-card-title>Source: {{data.source.Name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <a href={{data.source.Weblink}} target="_blank" rel="noopener noreferrer">{{data.source.Weblink}}</a>
    </mat-card-content>
    <mat-card-content>
        <h3>All moves from this source:</h3>
        - <span *ngFor="let move of data.moves; let i=index;">{{move.Title}} - </span>
    </mat-card-content>

    <!-- <mat-card-actions class="button-wrapper">
        <button mat-raised-button (click)="goBack()" color="primary">
            Close
        </button>
    </mat-card-actions> -->
</mat-card>
