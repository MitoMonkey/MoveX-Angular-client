<mat-card>
    <mat-card-header class="header">
        <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="form-field">
                <input matInput [(ngModel)]="userCredentials.Username" placeholder="Username" type="text"
                    name="Username" required>
            </mat-form-field>
            <mat-form-field class="form-field">
                <input matInput [(ngModel)]="userCredentials.Password" type="password" placeholder="Password"
                    name="Password" required>
            </mat-form-field>
            <mat-card-actions class="button-wrapper">
                <button mat-raised-button (click)="login()" color="primary" type="submit">
                    Log in
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>

</mat-card>
